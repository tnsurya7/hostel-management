# Production Configuration with Neon PostgreSQL

# Server Configuration
server.port=${PORT:8080}

# Neon PostgreSQL Database Configuration
# Use environment variables in production for security
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/hostel_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-this-in-production-min-256-bits-for-security
jwt.expiration=86400000

# CORS Configuration - Update with your Vercel frontend URL
cors.allowed.origins=https://your-project.vercel.app

# Logging
logging.level.root=INFO
logging.level.com.hostel=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable H2 Console in production
spring.h2.console.enabled=false
