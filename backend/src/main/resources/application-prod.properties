# Production Configuration

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (PostgreSQL for production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/hosteldb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:change-this-secret-key-in-production-use-strong-random-string}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:https://your-project.vercel.app}

# Logging
logging.level.root=INFO
logging.level.com.hostel=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}
